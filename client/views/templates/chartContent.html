<div class="modal-body">
  <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;">
    {{ load() }}
  </div>
  <div style="text-align:center">
    <button class="btn btn-warning" ng-click="chartType('piechart')">Pie Chart</button>
    <button class="btn btn-primary" ng-click="chartType('bargraph')">Bar Graph</button>
  </div>
</div>
<div class="modal-footer">
  <a href="http://www.amcharts.com/javascript-charts/" target="_blank" class="amchart-link" style="float:left">Powered by amCharts</a>
  <button class="btn btn-success modal-button" type="button" ng-click="close()">Close</button>
</div>
