<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Project - Team STLF</title>

    <!-- STYLES -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/vendors/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- ANGULAR UI BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" />
    <!-- OUR CSS -->
    <link rel="stylesheet" href="/assets/styles/stylesheet.min.css" />

    <!-- SCRIPTS -->
    <!-- ANGULAR -->
    <script type="text/javascript" src="/assets/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-animate/angular-animate.min.js"></script>
    <!-- ANGULAR UI BOOTSTRAP -->
    <script type="text/javascript" src="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <!-- OUR JAVASCRIPT -->
    <script type="text/javascript" src="/assets/scripts/client.min.js"></script>


</head>
<body>
  <div class="container">
    <form ng-submit="submit(addUser)" role="form">
      <div class="form-inline">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input ng-model="addUser.firstname" type="firstname" class="form-control" placeholder="First Name" />
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input ng-model="addUser.lastname" type="firstname" class="form-control" placeholder="Last Name" />
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="addUser.email" type="email" class="form-control" placeholder="Email" />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <input ng-model="addUser.role" type="role" class="form-control" placeholder="Role" />
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="addUser.username" type="username" class="form-control" placeholder="Username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="addUser.password" type="password" class="form-control" placeholder="Password" />
        </div>
      </div>
      <button type="submit" class="btn btn-default submit">Submit</button>
    </form>
  </div>

</body>
</html>
