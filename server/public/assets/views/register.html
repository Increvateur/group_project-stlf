<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express / Passport</title>

    <link rel="stylesheet" href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/stylesheet.min.css" />

    <script type="text/javascript" src="./assets/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/client.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="instructions">
        <div class="container">
            <h1 class="lead">Register New User</h1>
        </div>
    </div>

    <div class="container">
        <!-- Set action and method -->
        <form action="/register" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <input type="submit" value="Register"/>
        </form>
    </div>
</body>
</html>
