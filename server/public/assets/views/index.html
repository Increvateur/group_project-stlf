<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Group Project - Team STLF</title>

    <!-- STYLES -->
      <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/vendors/bootstrap/dist/css/bootstrap-theme.min.css" />
      <!-- ANGULAR UI BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" />
      <!-- OUR CSS -->
    <link rel="stylesheet" href="/assets/styles/stylesheet.min.css" />

    <!-- SCRIPTS -->
      <!-- ANGULAR -->
    <script type="text/javascript" src="/assets/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-animate/angular-animate.min.js"></script>
      <!-- ANGULAR UI BOOTSTRAP -->
    <script type="text/javascript" src="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
      <!-- OUR JAVASCRIPT -->
    <script type="text/javascript" src="/assets/scripts/client.min.js"></script>

  </head>
  <body ng-controller="MainController">
    <div class="instructions">
  <div class="container">
    <h1 class="lead">Passport Login</h1>
  </div>
</div>
<div class="container">
  <!-- Set form action and method -->
  <form action="/" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"/>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"/>
    </div>
    <div>
      <input type="submit" value="Log In"/>
      <a href="/register">Register</a>
    </div>
  </form>
</div>
<h1>Group Project - Team STLF</h1>
<form ng-submit="addName(user)">
  <div class="form-group">
    <label for="name-input">Who is working on this project?</label>
      <p></p>
    <input type="text" class="form-control" id="name-input" ng-model="user.name" placeholder="Name" required autofocus />
      <p></p>
    <input class="btn btn-default" type="submit" value="Add Name" />
  </div>
</form>
    <p></p>
<div ng-repeat="name in names">
  {{ name.name }}
</div>
  </body>
</html>
